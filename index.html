<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Image Classifier</title>
	<link rel="stylesheet" href="style.css">

	<!-- Load the latest version of TensorFlow.js. This is required to use MobileNet. -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>

	<!-- Load the MobileNet model. -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"> </script>
	
	<!--  Add an import of KNN Classifier  -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<!-- Navigation -->
	

<div class="container-fluid pt-3">
	
<div class="row">
	<div class="col-sm-4">.col-sm-4</div>
	<div class="col-sm-8">.col-sm-8</div>
  </div>






	<div class="content">
		<!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
		<img id="img"  crossorigin="anonymous"></img>
		<p id="prediction"></p>
		<div class="form">
			<input type="text" id="image_url">
			<button id="submit_button">Go!</button>

		</div>
	</div>  





	<!-- second part -->
	<div id="label"></div>
	<div id="confidences"></div>

	<div id="player_choice"></div>
	<div id="computer_choice"></div>
	<div id="result"></div>



	<!-- Set up the webcam video element -->
	<video autoplay playsinline muted id="webcam" width="224" height="224"></video>

	<!-- Add 3 buttons -->
	<button id="class-rock">Add rock</button>
	<button id="class-paper">Add paper</button>
	<button id="class-scissors">Add scissors</button>
	<button id="train">Train</button>
	<button id="play">Play</button>

	<!-- Load main.js and index.js after the content of the page  -->
	<script src="main.js"></script>
	<script src="index.js"></script>
	<script src="game.js"></script>

</div>
</body>
</html>
