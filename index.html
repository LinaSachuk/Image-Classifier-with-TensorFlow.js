<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Classifier</title>
	<link rel="stylesheet" href="style.css">

	<!-- Load the latest version of TensorFlow.js. This is required to use MobileNet. -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>

	<!-- Load the MobileNet model. -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"> </script>		
</head>
<body>
	<div class="content">
		<!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
		<img id="img"  crossorigin="anonymous"></img>
		<p id="prediction"></p>
		<div class="form">
			<input type="text" id="image_url">
			<button id="submit_button">Go!</button>

		</div>
	</div>  


	<!-- second part -->
	<div id="console"></div>
    <!-- Add an image that we will use to test -->
    <img id="img" crossorigin src="https://i.imgur.com/JlUvsxa.jpg" width="227" height="227"/>
    

	<!-- Load main.js and index.js after the content of the page  -->
	<script src="main.js"></script>
	<script src="index.js"></script>

</body>
</html>
